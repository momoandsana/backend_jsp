<body>
<h2> 혈액형 별 유형 알아보기</h2>
<form name="f" action="blood" method="post">
  이름 : <input type="text" name="name"> <p/>
  혈액형 : 
     <input type="radio" name="blood" value="A"/> A형
<!--     여기서 name은 나중에 서블릿에서 request.getParameter("name")를 하고 이거의 값은 A가 된다 -->
     <input type="radio" name="blood" value="AB"/> AB형
     <input type="radio" name="blood" value="O"/> O형
     <input type="radio" name="blood" value="B"/> B형 <p/>
     
    <input type="submit" value="결과보기" />
<!--        여기서 value는 버튼에 표시되는 글씨 -->
    <input type="reset" value="취소" />
<!--        폼을 초기화 -->
</form>
